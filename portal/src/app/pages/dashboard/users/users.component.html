    <nz-table #basicTable [nzData]="userlist">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Role</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>
                <nz-select [(ngModel)]="data.selectedRole" name="role" nzAllowClear>
                    <nz-option 
                        *ngFor="let role of roles"
                        [nzLabel]="role"
                        [nzValue]="role"
                        >
                    </nz-option>
                    </nz-select>
            </td>
            <td *ngIf="userInfo.id != data.id">
                <button nz-button nzType="default" [disabled]="data.selectedRole == data.role">Change Role</button>
                <nz-divider nzType="vertical"></nz-divider>
                <a (click)="deleteUser(data.id)">Delete</a>
            </td>
        </tr>
    </tbody>
    </nz-table>
